name: release-please

on:
  push:
    branches:
      - main

env:
  REPOSITORY: 'quality-of-exile'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple

  upload-zip-to-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      - name: Zip files
        run: zip quality-of-exile-${{ needs.release-please.outputs.version }}.zip *.ahk version.txt LICENSE README.md

      - name: Upload assets to release
        uses: jaywcjlove/github-action-upload-assets@main
        with:
          tag: v${{ needs.release-please.outputs.version }}
          asset-path: '["./quality-of-exile-${{ needs.release-please.outputs.version }}.zip"]'

  compile-ahk-to-exe:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: KamaranL/Ahk2Exe-action@v1
        id: build-x64
        with:
          in: QualityOfExile.ahk
          out: QualityOfExile.exe
          arch: x64
          
      - uses: actions/upload-artifact@v4
        with:
          name: quality-of-exile-exe
          path: QualityOfExile.exe
          
  upload-exe-to-release:
    needs: [release-please, compile-ahk-to-exe]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: quality-of-exile-exe

      - name: Upload assets to release
        uses: jaywcjlove/github-action-upload-assets@main
        with:
          tag: v${{ needs.release-please.outputs.version }}
          asset-path: '["QualityOfExile.exe"]'
