on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Copy files to publish to separate dir
        run: |
          mkdir dist
          cp *.ahk LICENSE version.txt dist/
      
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          path: dist
          
  compile-ahk-to-exe:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: windows-latest
    outputs:
      exe: ${{ steps.file.outputs.exe }}
    steps:
      - uses: actions/checkout@v4

      - uses: KamaranL/Ahk2Exe-action@v1
        id: build-x64
        with:
          in: QualityOfExile.ahk
          out: dist/QualityOfExile.exe
          arch: x64
          
      - id: file
        run: echo "exe=dist/QualityOfExile.exe" >> $env:GITHUB_OUTPUT
          
  upload-exe-to-release:
    needs: [release-please, compile-ahk-to-exe]
    if: ${{ needs.compile-ahk-to-exe.outputs.exe }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      - uses: gittools/actions/gitreleasemanager/addasset@v3.2.1
        name: Add asset to a release with GitReleaseManager
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.repository_owner }}
          repository: 'quality-of-exile'
          milestone: ${{ needs.release-please.outputs.version }}
          assets: ${{ needs.compile-ahk-to-exe.outputs.exe }}
