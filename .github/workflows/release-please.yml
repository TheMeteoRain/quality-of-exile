name: release-please

on:
  push:
    branches:
      - main

env:
  REPOSITORY: 'quality-of-exile'

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple

  upload-files-to-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      - name: Zip files
        run: zip quality-of-exile-${{ needs.release-please.outputs.version }}.zip *.ahk version.txt LICENSE 

      - uses: gittools/actions/gitreleasemanager/addasset@v3.2.1
        name: Add asset to a release with GitReleaseManager
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.repository_owner }}
          repository: ${{ env.REPOSITORY }}
          milestone: ${{ needs.release-please.outputs.version }}
          assets: quality-of-exile-${{ needs.release-please.outputs.version }}.zip

  compile-ahk-to-exe:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: windows-latest
    outputs:
      exe: ${{ steps.file.outputs.exe }}
    steps:
      - uses: actions/checkout@v4

      - uses: KamaranL/Ahk2Exe-action@v1
        id: build-x64
        with:
          in: QualityOfExile.ahk
          out: QualityOfExile.exe
          arch: x64
          
      - id: file
        run: echo "exe=QualityOfExile.exe" >> $env:GITHUB_OUTPUT
          
  upload-exe-to-release:
    needs: [release-please, compile-ahk-to-exe]
    if: ${{ needs.compile-ahk-to-exe.outputs.exe }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      - uses: gittools/actions/gitreleasemanager/addasset@v3.2.1
        name: Add asset to a release with GitReleaseManager
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.repository_owner }}
          repository: ${{ env.REPOSITORY }}
          milestone: ${{ needs.release-please.outputs.version }}
          assets: ${{ needs.compile-ahk-to-exe.outputs.exe }}
